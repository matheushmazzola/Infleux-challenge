<!DOCTYPE html>
<html lang="en">
  
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
        initial-scale=1, shrink-to-fit=no" />
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet" />
</head>
  
<body>
    <div class="container mt-3">
        <br />
        <h1>Find campaign</h1>
        <br />
        <form action="/campaigns/find" method="GET">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName" 
                        style="font-size: 23px">
                        Campaign name
                    </label>
                    <input type="text" class="form-control"
                        id="campaign_name" name="campaign_name" />
                </div>
  
                <div class="form-group col-md-6">
                    <label for="inputAdvertiser" 
                        style="font-size: 23px">
                        Advertiser
                    </label>
                      
                    <input type="text" class="form-control" 
                        id="advertiser" name="advertiser" />
                </div>
            </div>
  
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCountry" 
                        style="font-size: 23px">
                        Country
                    </label>
                    <input type="text" class="form-control" 
                        id="country" name="country" />
                </div>
                <div class="form-group col-md-6">
                    <label for="inputConversion" 
                        style="font-size: 23px">Conversion
                    </label>
                    <input type="text" class="form-control" 
                        id="conversion" name="conversion" />
                </div>
            </div>
  
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputBid" 
                        style="font-size: 23px">Bid
                    </label>
                    <input type="text" class="form-control" 
                        id="bid" name="bid" />
                </div>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <a class="btn btn-primary-1" href="../../index.html">
                Back
            </a>
        </form>
    </div>
</body>
  
</html>
